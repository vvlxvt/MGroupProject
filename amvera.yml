meta:
  environment: python
  toolchain:
    name: pip
    version: "3.11"

build:
  requirementsPath: requirements.txt

run:
  command: gunicorn mgrupsite.wsgi:application --env DJANGO_SETTINGS_MODULE=mgrupsite.settings --chdir mgrupsite --bind 0.0.0.0:80
  persistenceMount: /data
  containerPort: "80"
  servicePort: "80"
