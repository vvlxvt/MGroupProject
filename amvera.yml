meta:
  environment: python
  toolchain:
    name: python
    version: "3.11"
build:
  requirementsPath: requirements.txt
run:
  command: cd mgrupsite && gunicorn mgrupsite.wsgi:application --env DJANGO_SETTINGS_MODULE=mgrupsite.settings --bind 0.0.0.0:80
  persistenceMount: /data
  containerPort: "80"
  servicePort: "80"