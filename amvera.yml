meta:
  environment: python
  toolchain:
    name: pip
    version: "3.11"

build:
  requirementsPath: requirements.txt

run:
  command: |
    python manage.py migrate --noinput && gunicorn mgrupsite.wsgi:application --env DJANGO_SETTINGS_MODULE=mgrupsite.settings --chdir mgrupsite --bind 0.0.0.0:80 --log-level debug

  persistenceMount: /data
  containerPort: "80"
  servicePort: "80"
